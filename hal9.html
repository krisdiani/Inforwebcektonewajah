<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galeri Elegan</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 40px;
      color: #444;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }
    .back-button-wrapper {
  text-align: center;
  margin-top: 50px;
}

.back-button {
  display: inline-block;
  padding: 12px 30px;
  background: linear-gradient(to right, #ff9a9e, #fad0c4);
  color: #fff;
  font-weight: 600;
  border-radius: 30px;
  text-decoration: none;
  font-size: 1rem;
  box-shadow: 0 8px 20px rgba(255, 155, 155, 0.3);
  transition: all 0.3s ease;
}

.back-button:hover {
  background: linear-gradient(to right, #fbc2eb, #a6c1ee);
  transform: translateY(-3px);
  box-shadow: 0 12px 24px rgba(255, 155, 155, 0.4);
}
  </style>
</head>
<body>
  <div class="container">
    <h1>Galeri</h1>
    <div class="gallery">
      <img src="gambar6.jpg" alt="Gambar 6">
      <img src="gambar7.jpg" alt="Gambar 7">
      <img src="gambar 8.jpg" alt="Gambar 8">
      <img src="gambar13.jpg" alt="Gambar 13">
      <img src="gambar14.jpg" alt="Gambar 14">
      <img src="gambar10.jpg" alt="Gambar 10">
    </div>
  </div>
<div class="back-button-wrapper">
  <a href="hal6.html" class="back-button">Kembali ke Halaman Sebelumnya</a>
</div>
</body>
</html>
